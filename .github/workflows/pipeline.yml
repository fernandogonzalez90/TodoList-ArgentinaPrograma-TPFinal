name: Deplyment Pipeline

on:
    push:
        branches:
            -   main

jobs:
    deploy:
        runs-on: ubuntu-22.04
        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0
            -   uses: actions/setup-node@v2
                with:
                    node-version: '21'
            -   name: Install Dependencies
                run: npm install --no-audit --no-fund --no-optional